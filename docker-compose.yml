services:
  lightrag:
    container_name: lightrag
    image: ghcr.io/hkuds/lightrag:latest
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ghcr.io/hkuds/lightrag:latest
    ports:
      - "${PORT:-9621}:9621"
    volumes:
      # - ./lightrag_webui/src/features/RetrievalTesting.tsx:/app/lightrag_webui/src/features/RetrievalTesting.tsx
      # - ./lightrag/prompt.py:/app/lightrag/prompt.py
      # - ./lightrag/lightrag.py:/app/lightrag/lightrag.py
      - ./data/rag_storage:/app/data/rag_storage
      - ./data/input:/app/data/inputs
      - ./config.ini:/app/config.ini
      - ./.env:/app/.env
      - ./data/mineru_models:/app/data/mineru_models
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # [修改 1] 註解掉 deploy 區塊，防止強制檢查 GPU 導致啟動失敗
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    environment:
      - WORKERS=1
      - TIMEOUT=1800
      - LIGHTRAG_WORKER_TIMEOUT=1800
      - LIGHTRAG_FUNC_TIMEOUT=1800
      # [修改 2] 將此變數留空，觸發 entrypoint.sh 的自動偵測邏輯 (有卡用卡，無卡用 CPU)
      - MINERU_DEVICE_MODE=
      - MINERU_MODEL_DIR=/app/data/mineru_models
      - MAGIC_PDF_CONFIG_JSON=/app/magic-pdf.json
      - MAGIC_PDF_CONFIG=/app/magic-pdf.json
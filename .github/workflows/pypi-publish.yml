name: Upload LightRAG-hku Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tags

      # Build frontend WebUI
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build Frontend WebUI
        run: |
          cd lightrag_webui
          bun install --frozen-lockfile
          bun run build
          cd ..

      - name: Verify Frontend Build
        run: |
          if [ ! -f "lightrag/api/webui/index.html" ]; then
            echo "❌ Error: Frontend build failed - index.html not found"
            exit 1
          fi
          echo "✅ Frontend build verified"
          echo "Frontend files:"
          ls -lh lightrag/api/webui/ | head -10

      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Get version from tag
        id: get_version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Found tag: $TAG"
          echo "Extracted version: $TAG"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Update version in __init__.py
        run: |
          sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.get_version.outputs.version }}\"/" lightrag/__init__.py
          echo "Updated __init__.py with version ${{ steps.get_version.outputs.version }}"
          cat lightrag/__init__.py | grep __version__

      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

\u4e8c\u6279\u6218\u6597\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#ee2734", "description": "\"RQ-4 Global Hawk\u662f\u65e0\u4eba\u4fa6\u5bdf\u673a\uff0c\u7528\u4e8e\u654c\u65b9\u822a\u6bcd\u7f16\u961f\u7684\u5168\u5929\u5019\u76d1\u89c6\u3002\"\u003cSEP\u003e\"The RQ-4 Global Hawk is a type of drone used for surveillance tasks during the operation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RQ-4 GLOBAL HAWK\"", "label": "\"RQ-4 GLOBAL HAWK\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#2cbe02", "description": "\"The RQ-4 Global Hawk is a type of drone that provides continuous surveillance of the enemy carrier.\"|\u003e\"surveillance, technology use\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u65e0\u4eba\u4fa6\u5bdf\u673a\"", "label": "\"\u65e0\u4eba\u4fa6\u5bdf\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#d372d5", "description": "\"Satellite imagery and ocean monitoring systems are used to analyze the enemy\u0027s movement patterns.\"\u003cSEP\u003e\"\u536b\u661f\u56fe\u50cf\u548c\u6d77\u6d0b\u76d1\u6d4b\u7cfb\u7edf\u7528\u4e8e\u5206\u6790\u654c\u65b9\u6d3b\u52a8\u8f68\u8ff9\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u536b\u661f\u56fe\u50cf\u548c\u6d77\u6d0b\u76d1\u6d4b\u7cfb\u7edf\"", "label": "\"\u536b\u661f\u56fe\u50cf\u548c\u6d77\u6d0b\u76d1\u6d4b\u7cfb\u7edf\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#d20b87", "description": "\"Intelligence collection refers to the process of gathering information about the enemy and battlefield conditions.\"\u003cSEP\u003e\"\u60c5\u62a5\u6536\u96c6\u662f\u4f5c\u6218\u51c6\u5907\u7684\u4e00\u90e8\u5206\uff0c\u7528\u4e8e\u83b7\u53d6\u654c\u65b9\u822a\u6bcd\u7f16\u961f\u7684\u8be6\  "\"\u53cd\u822a\u6bcd\u4f5c\u6218\u65b9\u6848\"", "label": "\"\u53cd\u822a\u6bcd\u4f5c\u6218\u65b9\u6848\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639"}, {"color": "#f558bb", "description": "\"Reconnaissance is a part of the operation that involves gathering intelligence on enemy positions and capabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4fa6\u5bdf\"", "label": "\"\u4fa6\u5bdf\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#47add6", "description": "\"Electronic warfare involves disrupting enemy communications and radar systems during the attack phase.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7535\u5b50\u6218\"", "label": "\"\u7535\u5b50\u6218\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#1caeeb", "description": "\"Submarines are targeted by the anti-submarine warfare models.\"\u003cSEP\u003e\"\u6f5c\u8247\u662f\u53cb\u65b9\u529b\u91cf\u7684\u4e00\u90e8\u5206\uff0c\u90e8\u7f72\u4e8e\u654c\u65b9\u822a\u6bcd\u822a\u7ebf\u9644\u8fd1\uff0c\u51c6\u5907\u53d1\u5c04\u53cd\u8230\u5bfc\u5f39\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6f5c\u8247\"", "label": "\"\u6f5c\u8247\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-7b78daee5924b1031c72b82d1c076986"}, {"color": "#d8f235", "description": "\"Anti-submarine forces are the enemy units that the submarines aim to avoid detection by in the fourth stage.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53cd\u6f5c\u529b\u91cf\"", "label": "\"\u53cd\u6f5c\u529b\u91cf\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#afc063", "description": "\"Submarine concealment is the action taken by submarines after launching their missiles to avoid detection.\"", "entity_type": "\"EVENT\"", "id": "\"\u6f5c\u8247\u9690\u853d\"", "label": "\"\u6f5c\u8247\u9690\u853d\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#0065e8", "description": "\"The missile destroyers are a part of the friendly forces equipped to engage enemy ships.\"\u003cSEP\u003e\"\u5bfc\u5f39\u9a71\u9010\u8230\u662f\u53cb\u65b9\u529b\u91cf\u7684\u4e00\u90e8\u5206\uff0c\u53c2\u4e0e\u4f5c\u6218\u884c\u52a8\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5bfc\u5f39\u9a71\u9010\u8230\"", "label": "\"\u5bfc\u5f39\u9a71\u9010\u8230\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#d7d374", "description": "\"The secondary objective of the operation is to destroy the escort ships accompanying the enemy carrier.\"|\u003e\"enemy escort ships neutralization, tactical objective\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6467\u6bc1\u62a4\u822a\u8230\u8247\"", "label": "\"\u6467\u6bc1\u62a4\u822a\u8230\u8247\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#b417bd", "description": "\"Drones are used by both sides in the conflict, and are targeted by the anti-drone models.\"\u003cSEP\u003e\"Drones, such as the RQ-4 Global Hawk, are used for continuous surveillance of the enemy carrier strike group.\"\u003cSEP\u003e\"\u65e0\u4eba\u673a\u662f\u53cb\u65b9\u529b\u91cf\u7684\u4e00\u90e8\u5206\uff0c\u53ef\u80fd\u7528\u4e8e\u4fa6\u5bdf\u6216\u653b\u51fb\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u65e0\u4eba\u673a\"", "label": "\"\u65e0\u4eba\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-27a77e9154a8531c9c6dc804afda238a\u003cSEP\u003echunk-7b78daee5924b1031c72b82d1c076986"}, {"color": "#7517b9", "description": "\"\u4fa6\u5bdf\u4e0e\u60c5\u62a5\u786e\u8ba4\u662f\u4f5c\u6218\u5b9e\u65bd\u6b65\u9aa4\u7684\u7b2c\u4e00\u9636\u6bb5\uff0c\u7528\u4e8e\u83b7\u53d6\u654c\u65b9\u822a\u6bcd\u7684\u786e\u5207\u4f4d\u7f6e\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u4fa6\u5bdf\u4e0e\u60c5\u62a5\u786e\u8ba4\"", "label": "\"\u4fa6\u5bdf\u4e0e\u60c5\u62a5\u786e\u8ba4\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639"}, {"color": "#78bed0", "description": "\"The activities of the enemy refer to the military operations or actions conducted by the opposing forces.\"", "entity_type": "\"EVENT\"", "id": "\"\u654c\u65b9\u6d3b\u52a8\"", "label": "\"\u654c\u65b9\u6d3b\u52a8\"", "shape": "dot", "size": 10, "source_id": "chunk-1b22d5357ca2933a3c61b5321ef832bd"}, {"color": "#cc9e34", "description": "\"Combat strategy refers to the plans and tactics used to achieve victory in military operations.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u4f5c\u6218\u7b56\u7565\"", "label": "\"\u4f5c\u6218\u7b56\u7565\"", "shape": "dot", "size": 10, "source_id": "chunk-1b22d5357ca2933a3c61b5321ef832bd"}, {"color": "#743a64", "description": "\"\u7535\u5b50\u6218\u51c6\u5907\u662f\u4f5c\u6218\u51c6\u5907\u7684\u4e00\u90e8\u5206\uff0c\u7528\u4e8e\u5e72\u6270\u654c\u65b9\u901a\u4fe1\u548c\u96f7\u8fbe\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u7535\u5b50\u6218\u51c6\u5907\"", "label": "\"\u7535\u5b50\u6218\u51c6\u5907\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639"}, {"color": "#1d05bc", "description": "\"Electronic warfare aircraft, such as the EA-18G Growler, are prepared for electronic interference operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7535\u5b50\u6218\u98de\u673a\"", "label": "\"\u7535\u5b50\u6218\u98de\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#549a2a", "description": "\"Anti-ship missiles are the weapons that the submarines are prepared to launch against the enemy carrier.\"\u003cSEP\u003e\"Anti-ship missiles are used by the fighter jets and submarines to attack enemy vessels.\"\u003cSEP\u003e\"The anti-ship missiles are the primary weapons for sinking the enemy carrier.\"\u003cSEP\u003e\"\u53cd\u8230\u5bfc\u5f39\u662f\u6f5c\u8247\u53d1\u5c04\u7684\uff0c\u7528\u4e8e\u6467\u6bc1\u654c\u65b9\u8230\u8247\u7684\u6b66\u5668\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u53cd\u8230\u5bfc\u5f39\"", "label": "\"\u53cd\u8230\u5bfc\u5f39\"", "shape": "dot", "size": 10, "source_id": "chunk-bf38a1577139cbbc001a2b22a73b9639\u003cSEP\u003echunk-27a77e9154a8531c9c6dc804afda238a\u003cSEP\u003echunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#2fe490", "description": "\"Friendly fighter jets are used in the attack phase to launch strikes against the enemy.\"\u003cSEP\u003e\"\u53cb\u65b9\u6218\u6597\u673a\u662f\u6267\u884c\u7a7a\u4e2d\u6253\u51fb\u4efb\u52a1\u7684\u519b\u4e8b\u7ec4\u7ec7\uff0c\u4f7f\u7528F/A-18\u3001Su-30\u7b49\u6218\u6597\u673a\u3002\"\u003e", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53cb\u65b9\u6218\u6597\u673a\"", "label": "\"\u53cb\u65b9\u6218\u6597\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-45a4e4039b0a5dea26aaed45591a4a04\u003cSEP\u003echunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#313f0b", "description": "\"The tactic of dispersing attacks is employed to make it difficult for the enemy to intercept the strikes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5206\u6563\u653b\u51fb\u6218\u672f\"", "label": "\"\u5206\u6563\u653b\u51fb\u6218\u672f\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#a722ca", "description": "\"Rapid withdrawal is a strategy used by friendly fighter jets when the enemy starts to counterattack.\"", "entity_type": "\"EVENT\"", "id": "\"\u8fc5\u901f\u64a4\u9000\"", "label": "\"\u8fc5\u901f\u64a4\u9000\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#ce64f4", "description": "\"The enemy carrier-based aircraft, conducting air patrol, are part of the enemy forces to be neutralized.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u654c\u65b9\u8230\u8f7d\u673a\"", "label": "\"\u654c\u65b9\u8230\u8f7d\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#378b49", "description": "\"The enemy carrier-based aircraft are to be neutralized by the operation\u0027s electronic warfare efforts.\"|\u003e\"enemy response mitigation, tactical objective\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u5e72\u6270\"", "label": "\"\u5e72\u6270\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#43061e", "description": "\"The friendly submarines are deployed to patrol near the enemy carrier\u0027s route, ready to launch anti-ship missiles.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53cb\u65b9\u6f5c\u8247\"", "label": "\"\u53cb\u65b9\u6f5c\u8247\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#bcceb1", "description": "\"Friendly submarines are deployed to the enemy carrier\u0027s route to launch anti-ship missiles.\"|\u003e\"deployment, strategic positioning\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u90e8\u7f72\"", "label": "\"\u90e8\u7f72\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#f34590", "description": "\"YJ-18 is a type of anti-ship missile launched by submarines during the fourth stage of the attack.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"YJ-18\"", "label": "\"YJ-18\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#61bc01", "description": "\"The predetermined location of the enemy carrier\u0027s route is where the submarines launch their attacks in the fourth stage.\"", "entity_type": "\"GEO\"", "id": "\"\u654c\u65b9\u822a\u6bcd\u822a\u7ebf\u9884\u5b9a\u4f4d\u7f6e\"", "label": "\"\u654c\u65b9\u822a\u6bcd\u822a\u7ebf\u9884\u5b9a\u4f4d\u7f6e\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#ecbc02", "description": "\"The losses of the aircraft carrier and escort vessels are the outcomes assessed in the post-combat evaluation.\"", "entity_type": "\"EVENT\"", "id": "\"\u822a\u6bcd\u53ca\u62a4\u822a\u8230\u8247\u7684\u635f\u5931\"", "label": "\"\u822a\u6bcd\u53ca\u62a4\u822a\u8230\u8247\u7684\u635f\u5931\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#06d618", "description": "\"The losses of the aircraft carrier and escort vessels are evaluated in the post-combat assessment.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u4f5c\u6218\u8bc4\u4f30\"", "label": "\"\u4f5c\u6218\u8bc4\u4f30\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#53463d", "description": "\"The combat plan and tactics are the strategies that can be optimized based on the evaluation of the battle.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4f5c\u6218\u65b9\u6848\u548c\u6218\u672f\"", "label": "\"\u4f5c\u6218\u65b9\u6848\u548c\u6218\u672f\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#926662", "description": "\"The enemy refers to the opposing force against which the friendly forces are fighting.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u654c\u65b9\"", "label": "\"\u654c\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#f815de", "description": "\"Counterattack refers to the enemy\u0027s response to the friendly forces\u0027 attack actions.\"", "entity_type": "\"EVENT\"", "id": "\"\u53cd\u51fb\"", "label": "\"\u53cd\u51fb\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#c2b9fe", "description": "\"The aircraft carrier is a key target in the anti-carrier operation and is protected by escort vessels.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u822a\u6bcd\"", "label": "\"\u822a\u6bcd\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#379d9b", "description": "\"Rapid response refers to the quick actions taken to reinforce or switch to defensive tactics if the enemy launches a large-scale counterattack.\"", "entity_type": "\"EVENT\"", "id": "\"\u5feb\u901f\u53cd\u5e94\"", "label": "\"\u5feb\u901f\u53cd\u5e94\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#a5cfbf", "description": "\"Rapid response is the strategy employed when the enemy launches a large-scale counterattack to reinforce or switch to defense.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u654c\u65b9\u53cd\u51fb\"", "label": "\"\u654c\u65b9\u53cd\u51fb\"", "shape": "dot", "size": 10, "source_id": "chunk-9ac500ec899ba37e13560a5382364af5"}, {"color": "#209cf1", "description": "\"A model and algorithm used for finding the shortest path, capable of adjusting plans based on real-time data, handling multi-source to destination problems, and considering traffic obstacles and flow changes, ideal for traffic research projects.\"\u003cSEP\u003e\"\u6c42\u6700\u77ed\u8def\u5f84\u7684Dijkstra\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\u662f\u4e00\u4e2a\u6a21\u578b\uff0c\u7528\u4e8e\u5206\u6790\u4e0d\u540c\u4ea4\u901a\u5de5\u5177\u95f4\u7684\u8fde\u7ebf\u5e76\u8ba1\u7b97\u6700\u5c0f\u65f6\u95f4\u6d88\u8017\u3002\"\u003cSEP\u003e\"\u6c42\u6700\u77ed\u8def\u5f84\u7684Dijkstra\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\u662f\u4e00\u79cd\u8ba1\u7b97\u6700\u77ed\u8def\u5f84\u7684\u6a21\u578b\uff0c\u9002\u7528\u4e8e\u57ce\u5e02\u4ea4\u901a\u89c4\u5212\u7b49\u80cc\u666f\u3002\"\u003cSEP\u003e\"\u6c42\u6700\u77ed\u8def\u5f84\u7684Dijkstra\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\u662f\u4e00\u79cd\u9ad8\u6548\u8ba1\u7b97\u6700\u77ed\u8def\u5f84\u7684\u7b97\u6cd5\uff0c\u9002\u7528\u4e8e\u5927\u578b\u7f51\u7edc\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6c42\u6700\u77ed\u8def\u5f84\u7684DIJKSTRA\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\"", "label": "\"\u6c42\u6700\u77ed\u8def\u5f84\u7684DIJKSTRA\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-c784aabd9f56a5c46d2296a5ed00e4ea\u003cSEP\u003echunk-6cb813df7e04cd4e7e711541dafa861c\u003cSEP\u003echunk-6c55a294b4c7698d32565dd53f51b3fd\u003cSEP\u003echunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#c9cf49", "description": "\"A traffic research project that aims to analyze the lowest cost and time-efficient exit routes in a modern city, factoring in potential traffic obstacles and real-time traffic flow.\"", "entity_type": "\"EVENT\"", "id": "\"\u4ea4\u901a\u7814\u7a76\u9879\u76ee\"", "label": "\"\u4ea4\u901a\u7814\u7a76\u9879\u76ee\"", "shape": "dot", "size": 10, "source_id": "chunk-c784aabd9f56a5c46d2296a5ed00e4ea"}, {"color": "#786ac7", "description": "\"\u6c42\u6700\u77ed\u8def\u5f84\u7684Dijkstra\u5f62\u5f0f\u6a21\u578b\u4e0e\u7b97\u6cd5\u53ef\u4ee5\u5e94\u7528\u4e8e\u6570\u636e\u4e2d\u5fc3\u96c6\u7fa4\u914d\u7b97\u529b\u5206\u914d\u4f18\u5316\u95ee\u9898\uff0c\u901a\u8fc7\u6a21\u62df\u6bcf\u6b21\u8ba1\u5212\u7684\u8c03\u5ea6\u548c\u8c03\u5ea6\u65f6\u95f4\u6765\u9009\u62e9\u6700\u597d\u7684\u5206\u914d\u7b56\u7565\u3002\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6570\u636e\u4e2d\u5fc3\u96c6\u7fa4\u914d\u7b97\u529b\u5206\u914d\u4f18\u5316\u95ee\u9898\"", "label": "\"\u6570\u636e\u4e2d\u5fc3\u96c6\u7fa4\u914d\u7b97\u529b\u5206\u914d\u4f18\u5316\u95ee\u9898\"", "shape": "dot", "size": 10, "source_id": "chunk-fa3b499a1f609718d87955b023e683f3"}, {"color": "#f4cc83", "description": "\"The \u0027Based on Random Projection Algorithm Partial Least Squares Model\u0027 is a model recommended for the task at hand.\"\u003cSEP\u003e\"This model combines the random projection technique and Partial Least Squares (PLS) to handle high-dimensional time series data with excellent predictive power and robustness.\"\u003cSEP\u003e\"\u57fa\u4e8e\u968f\u673a\u6295\u5f71\u7b97\u6cd5\u7684\u504f\u6700\u5c0f\u4e8c\u4e58\ rucial for determining the shortest paths in the traffic research project.\"\u003cSEP\u003e\"\u8282\u70b9\u662f\u56fe\u4e2d\u4ee3\u8868\u5b9e\u4f53\u6216\u4f4d\u7f6e\u7684\u70b9\uff0c\u5728Dijkstra\u7b97\u6cd5\u4e2d\u4ee3\u8868\u8def\u5f84\u7684\u8d77\u70b9\u6216\u7ec8\u70b9\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u8282\u70b9\"", "label": "\"\u8282\u70b9\"", "shape": "dot", "size": 10, "source_id": "chunk-c784aabd9f56a5c46d2296a5ed00e4ea\u003cSEP\u003echunk-a3736d58cc3271ce982cd5bbd2f81224"}, {"color": "#bf2184", "description": "\"Edges represent the connections between nodes in a network, and their consideration is important for the traffic research project to account for all possible paths.\"\u003cSEP\u003e\"\u8fb9\u662f\u56fe\u4e2d\u8fde\u63a5\u8282\u70b9\u7684\u7ebf\uff0c\u5728Dijkstra\u7b97\u6cd5\u4e2d\u4ee3\u8868\u8def\u5f84\u4e0a\u7684\u8ddd\u79bb\u6216\u6743\u91cd\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u8fb9\"", "label": "\"\u8fb9\"", "shape": "dot", "size": 10, "source_id": "chunk-c784aabd9f56a5c46d2296a5ed00e4ea\u003cSEP\u003echunk-a3736d58cc3271ce982cd5bbd2f81224"}, {"color": "#1969a6", "description": "\"Shortest path refers to the path between two points in a graph that has the least total edge weight.\"\u003cSEP\u003e\"\u6700\u77ed\u8def\u5f84\u6307\u7684\u662f\u5728\u56fe\u7ed3\u6784\u4e2d\u4ece\u4e00\u4e2a\u8282\u70b9\u5230\u53e6\u4e00\u4e2a\u8282\u70b9\u7684\u6700\u77ed\u8def\u5f84\u3002\"\u003e\u003cSEP\u003e\"\u6700\u77ed\u8def\u5f84\u662f\u4ece\u8d77\u70b9\u5230\u7ec8\u70b9\u7684\u8def\u5f84\uff0c\u5728Dijkstra\u7b97\u6cd5\u4e2d\u901a\u8fc7\u8ba1\u7b97\u5f97\u5230\u3002\"\u003cSEP\u003e\"\u6700\u77ed\u8def\u5f84\u662f\u6307\u4ece\u4e00\u4e2a\u70b9\u5230\u53e6\u4e00\u4e2a\u70b9\u7684\u6700\u77ed\u8ddd\u79bb\u8def\u5f84\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6700\u77ed\u8def\u5f84\"", "label": "\"\u6700\u77ed\u8def\u5f84\"", "shape": "dot", "size": 10, "source_id": "chunk-8bff3477601b9f6b3cf2a77103bfd403\u003cSEP\u00  computation with its built-in caching mechanism and low complexity construction. It can effectively process multi-lingual data and analyze it across different time zones.\"", "entity_type": "\"MODEL\"", "id": "\"\u504f\u6700\u5c0f\u4e8c\u4e4c\u5c14\u7279\u7684\u504f\u6700\u5c0f\u4e8c\u4e4c\u5c14\u7279\u6a21\u578b\"", "label": "\"\u504f\u6700\u5c0f\u4e8c\u4e4c\u5c14\u7279\u7684\u504f\u6700\u5c0f\u4e8c\u4e4c\u5c14\u7279\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-a63cccfce9054157f3c66908e5779b31"}, {"color": "#2551e0", "description": "\"Financial analysis is a process that uses big data sets to predict market changes, characterized by its ability to handle high-dimensional data and maintain the robustness of algorithms.\"\u003cSEP\u003e\"\u8d22\u52a1\u5206\u6790\u662f\u5229\u7528\u8d22\u52a1\u6570\u636e\u5bf9\u516c\u53f8\u7684\u8d22\u52a1\u72b6\u51b5\u3001\u7ecf\u8425\u6210\u679c\u548c\u73b0\u91d1\u6d41\u91cf\u8fdb\u884c\u5206\u6790\u7684\u65b9\u6cd5\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8d22\u52a1\u5206\u6790\"", "label": "\"\u8d22\u52a1\u5206\u6790\"", "shape": "dot", "size": 10, "source_id": "chunk-a63cccfce9054157f3c66908e5779b31\u003cSEP\u003echunk-bbc374db3e22e03809c163f7f7784424"}, {"color": "#d319a5", "description": "\"Market changes refer to the fluctuations in the market that financial analysis aims to predict.\"", "entity_type": "\"EVENT\"", "id": "\"\u5e02\u573a\u53d8\u52a8\"", "label": "\"\u5e02\u573a\u53d8\u52a8\"", "shape": "dot", "size": 10, "source_id": "chunk-a63cccfce9054157f3c66908e5779b31"}, {"color": "#0b0354", "description": "\"Data refers to the information that is being analyzed and processed in the text.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6570\u636e\"", "label": "\"\u6570\u636e\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#f2828c", "description": "\"Features are the individual aspects or qualities of the data that are being analyzed.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u7279\u5f81\"", "label": "\"\u7279\u5f81\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#5faa32", "description": "\"Correlation refers to the statistical relationship between different features of the data.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u76f8\u5173\u6027\"", "label": "\"\u76f8\u5173\u6027\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#ec98f7", "description": "\"Node-to-node transactions are interactions or exchanges between individual components within a network.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u8282\u70b9\u95f4\u4ea4\u6613\"", "label": "\"\u8282\u70b9\u95f4\u4ea4\u6613\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#6bfbf0", "description": "\"Suspect transactions are transactions that are flagged for further investigation due to potential malicious activity.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u53ef\u7591\u4ea4\u6613\"", "label": "\"\u53ef\u7591\u4ea4\u6613\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#47d1c2", "description": "\"Continuous or segmented time series are sequences of data points that are collected over time, which may be continuous or have breaks.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u8fde\u7eed\u6216\u5206\u6bb5\u7684\u65f6\u95f4\u5e8f\u5217\"", "label": "\"\u8fde\u7eed\u6216\u5206\u6bb5\u7684\u65f6\u95f4\u5e8f\u5217\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac59e921e79a5048fd06d42cd53a79"}, {"color": "#77d830", "description": "\"Cyclical or sudden changes refer to patterns or events that occur at regular intervals or without warning in a time series.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5468\u671f\u6027\u6216\u7a81\u7136\u53d8\u5316\"", "label": "\"\u5468\u671f\u6027\u6216\u7a81\u7136\u53d8\u5316\"", "shape": "dot", "size": 10, "source_id": "chunk-22ac5 d9fe14cb949c1bd"}, {"color": "#4e9278", "description": "\"Residual blocks are introduced into the U-Net architecture to enhance the network\u0027s ability to extract structural information from the images.\"\u003cSEP\u003e\"The component of the residual block in the ResNet network, which effectively solves the degradation problem in deep neural networks.\"\u003cSEP\u003e\"\u6b8b\u5dee\u5757\u662fU-Net\u7f51\u7edc\u4e2d\u7684\u4e00\u4e2a\u7ec4\u4ef6\uff0c\u7528\u4e8e\u63d0\u9ad8\u7f51\u7edc\u6027\u80fd\u3002\"\u003cSEP\u003e\"\u6b8b\u5dee\u5757\u662f\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u7f51\u7edc\u7ed3\u6784\uff0c\u7528\u4e8e\u63d0\u9ad8\u7f51\u7edc\u5728\u7279\u5f81\u63d0\u53d6\u65b9\u9762\u7684\u80fd\u529b\u3002\"\u003cSEP\u003e\"\u6b8b\u5dee\u5757\u662f\u4e00\u79cd\u7f51\u7edc\u7ed3\u6784\uff0c\u80fd\u591f\u5145\u5206\u5229\u7528\u7f51\u7edc\u7684\u6df1\u5ea6\uff0c\u4f7f\u7f51\u7edc\u5b66\u4e60\u5230\u66f4\u590d\u6742\u548c\u6df1\u5c42\u6b21\u7684\u7279\u5f81\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6b8b\u5dee\u5757\"", "label": "\"\u6b8b\u5dee\u5757\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2\u003cSEP\u003echunk-3d52ed56de6e65df28657ec2c7d80e27\u003cSEP\u003echunk-3255e76cb506330d619a60065973cdec\u003cSEP\u003echunk-f1011c25af81db2896ac52b0e667d342\u003cSEP\u003echunk-c834a2fe44d738869d9fe14cb949c1bd"}, {"color": "#7d3236", "description": "\"The standard sketch dataset is mentioned as a benchmark for evaluating the performance of the proposed method.\"", "entity_type": "\"EVENT\"", "id": "\"\u6807\u51c6\u8349\u56fe\u6570\u636e\u96c6\"", "label": "\"\u6807\u51c6\u8349\u56fe\u6570\u636e\u96c6\"", "shape": "dot", "size": 10, "source_id": "chunk-f1011c25af81db2896ac52b0e667d342"}, {"color": "#34f357", "description": "\"FID value is a measure used to compare the similarity between two sets of generated images and the real images, where the proposed method\u0027s FID value is lower than other algorithms by at least 40%, demonstrating its effectiveness.\"\u003cSEP\u003e\"The Frechet Inception Distance (FID) value is a metric used to compare two sets of images and is mentioned in the context of evaluating the method\u0027s performance.\"", "entity_type": "\"EVENT\"", "id": "\"FID\u503c\"", "label": "\"FID\u503c\"", "shape": "dot", "size": 10, "source_id": "chunk-f1011c25af81db2896ac52b0e667d342\u003cSEP\u003echunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#b308fa", "description": "\"Edge extraction methods are mentioned as a point of comparison for the proposed method, indicating a broader context within the field.\"", "entity_type": "\"EVENT\"", "id": "\"\u8fb9\u7f18\u63d0\u53d6\u65b9\u6cd5\"", "label": "\"\u8fb9\u7f18\u63d0\u53d6\u65b9\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-f1011c25af81db2896ac52b0e667d342"}, {"color": "#933978", "description": "\"The cartoon sketch extraction method is part of the cartoon sketch generation method research mentioned in the text.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u52a8\u6f2b\u8349\u56fe\u63d0\u53d6\"", "label": "\"\u52a8\u6f2b\u8349\u56fe\u63d0\u53d6\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#706f10", "description": "\"Deep residual learning is a technique used in neural networks to help prevent the vanishing gradient problem, which is mentioned in the context of image recognition.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6df1\u5ea6\u6b8b\u5dee\u5b66\u4e60\"", "label": "\"\u6df1\u5ea6\u6b8b\u5dee\u5b66\u4e60\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#35206a", "description": "\"The event refers to the process of directly generating 3D shapes from sketches, which is relatively rare in research.\"", "entity_type": "\"EVENT\"", "id": "\"\u8349\u56fe\u76f4\u63a5\u751f\u6210\u4e09\u7ef4\u5f62\u72b6\"", "label": "\"\u8349\u56fe\u76f4\u63a5\u751f\u6210\u4e09\u7ef4\u5f62\u72b6\"", "shape": "dot", "size" description": "\"\u8f6f\u4ef6\u5de5\u7a0b\u662f\u71d5\u7684\u7814\u7a76\u9886\u57df\u4e4b\u4e00\uff0c\u5979\u662f\u8be5\u9886\u57df\u7684\u6559\u6388\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8f6f\u4ef6\u5de5\u7a0b\"", "label": "\"\u8f6f\u4ef6\u5de5\u7a0b\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#369410", "description": "\"U-Net Network is a type of convolutional neural network architecture that is used for tasks such as image segmentation and is relevant to the context of\u52a8\u6f2b\u8349\u56fe\u751f\u6210\u65b9\u6cd5.\"\u003cSEP\u003e\"U-Net network is a deep learning model architecture used for the sketch extraction task, as mentioned in the text.\"\u003cSEP\u003e\"U-Net\u7f51\u7edc\u662f\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6280\u672f\uff0c\u7528\u4e8e\u751f\u6210\u52a8\u753b\u8349\u56fe\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"U-NET NETWORK\"", "label": "\"U-NET NETWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8\u003cSEP\u003echunk-1e4152df3186a5b51d8ec8a859b3e4f4\u003cSEP\u003echunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#e0d9d0", "description": "\"Sketch Extraction is the process of generating sketches from structured images, such as anime comics, and is a focus of the research discussed in the text.\"\u003cSEP\u003e\"sketch extraction is the task performed on the RGB images, where the model produces sketch-like representations of the images.\"", "entity_type": "\"EVENT\"", "id": "\"SKETCH EXTRACTION\"", "label": "\"SKETCH EXTRACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8\u003cSEP\u003echunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#ebea9b", "description": "\"Roberts Operator is a technique used for edge enhancement in image processing, specifically for generating edge graphs.\"\u003cSEP\u003e\"Roberts operator is a classical edge detection method compared in the qualitative comparison experiment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ROBERTS OPERATOR\"", "label": "\"ROBERTS OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8\u003cSEP\u003echunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#5c9c77", "description": "\"The Abstract section of the paper summarizes the proposed method for generating animation sketches based on U-Net network.\"", "entity_type": "\"EVENT\"", "id": "\"ABSTRACT\"", "label": "\"ABSTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#48b560", "description": "\"The standard sketch dataset is used in the experimental results to evaluate the performance of the proposed method.\"", "entity_type": "\"EVENT\"", "id": "\"STANDARD SKETCH DATASET\"", "label": "\"STANDARD SKETCH DATASET\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#ca0fef", "description": "\"Edge detection methods are compared to the proposed method in the experimental results.\"", "entity_type": "\"EVENT\"", "id": "\"EDGE DETECTION METHODS\"", "label": "\"EDGE DETECTION METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#dd9681", "description": "\"RGB images are mentioned in the context of the proposed method for generating animation sketches.\"\u003cSEP\u003e\"RGB images are the type of images used in the sketch extraction experiment, randomly selected for the study.\"", "entity_type": "\"EVENT\"", "id": "\"RGB IMAGES\"", "label": "\"RGB IMAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8\u003cSEP\u003echunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#05ec65", "description": "\"Sketch coloring is a process mentioned in the context of the proposed method for generating animation sketches.\"", "entity_type": "\"EVENT\"", "id": "\"SKETCH COLORING\"", "label": "\"SKETCH COLORING\"", "shape": "dot", "size": 1 chunk-c834a2fe44d738869d9fe14cb949c1bd"}, {"color": "#51a59f", "description": "\"\u751f\u6210\u5bf9\u8c61\u7c7b\u578b\u662f\u6307\u8349\u56fe\u751f\u6210\u6280\u672f\u4e2d\u751f\u6210\u5bf9\u8c61\u7684\u79cd\u7c7b\uff0c\u5982\u56fe\u50cf\u3001\u4e09\u7ef4\u5f62\u72b6\u7b49\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u751f\u6210\u5bf9\u8c61\u7c7b\u578b\"", "label": "\"\u751f\u6210\u5bf9\u8c61\u7c7b\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-c834a2fe44d738869d9fe14cb949c1bd"}, {"color": "#3490b6", "description": "\"The concept of 2D shapes being used as an intermediate process to generate 3D models.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u4e8c\u7ef4\u5f62\u72b6\"", "label": "\"\u4e8c\u7ef4\u5f62\u72b6\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#497446", "description": "\"The concept of decomposing the generation process to gradually form usable 3D shapes.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5206\u89e3\u751f\u6210\u8fc7\u7a0b\"", "label": "\"\u5206\u89e3\u751f\u6210\u8fc7\u7a0b\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#d5985c", "description": "\"The technology of diffusion models used by Wu et al. to generate 3D shapes with text guidance.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6269\u6563\u6a21\u578b\"", "label": "\"\u6269\u6563\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#e3a264", "description": "\"The technology of using generative adversarial networks trained to generate 2D sketches.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u4e8c\u7ef4\u8349\u56fe\"", "label": "\"\u4e8c\u7ef4\u8349\u56fe\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#ccfbdf", "description": "\"The U-Net method proposed by Ronneberger et al., which is a novel convolutional neural network with a U-shaped structure and symmetry, used to directly generate sketches from original images.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"U-NET\u65b9\u6cd5\"", "label": "\"U-NET\u65b9\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#f713e3", "description": "\"GAN methods refer to Generative Adversarial Networks, a class of machine learning models used in the research of sketch generation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GAN\u65b9\u6cd5\"", "label": "\"GAN\u65b9\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#c9f765", "description": "\"The authors Zhao Haifeng and others who proposed the anime sketch generation method based on the U-Net network.\"", "entity_type": "\"PERSON\"", "id": "\"\u8d75\u6d77\u5cf0,\u7b49\"", "label": "\"\u8d75\u6d77\u5cf0,\u7b49\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#f02473", "description": "\"Image transfer refers to the task of copying an image from one domain to another without any modification, which is a simple task that deep neural networks can learn.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u56fe\u50cf\u642c\u8fd0\"", "label": "\"\u56fe\u50cf\u642c\u8fd0\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#264ee0", "description": "\"Automatic encoders are a type of neural network used in deep learning, which can compress input data into a lower-dimensional representation and then reconstruct the original data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u81ea\u52a8\u7f16\u7801\u5668\"", "label": "\"\u81ea\u52a8\u7f16\u7801\u5668\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#5e51a9", "description": "\"Feature extraction networks are a part of convolutional neural networks that are used to extract features from input images.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7279\u5f81\u63d0\u53d6\u7f51\u7edc\"", "label": "\"\u7279\u5f81\u63d0\u53d6\u7f51\u7edc\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#d5a3b0", "description": "\"Feature fusion networks are a part of convolutional neural networks that are used to combine features extracted from different parts of an image.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7279\u5f81\u878d\u5408\u7f51\u7edc\"", "label": "\"\u7279\u5f81\u878d\u5408\u7f51\u7edc\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#2fba08", "description": "\"Image feature information refers to the information about the content of an image that is extracted by a neural network.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u56fe\u50cf\u7279\u5f81\u4fe1\u606f\"", "label": "\"\u56fe\u50cf\u7279\u5f81\u4fe1\u606f\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#5a2e62", "description": "\"The encoding part of an automatic encoder is responsible for compressing the input data into a lower-dimensional representation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7f16\u7801\u90e8\u5206\"", "label": "\"\u7f16\u7801\u90e8\u5206\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#c91700", "description": "\"The decoding part of an automatic encoder is responsible for reconstructing the original data from the compressed representation.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u89e3\u7801\u90e8\u5206\"", "label": "\"\u89e3\u7801\u90e8\u5206\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#ae6780", "description": "\"Learning the difference between input and output is a key aspect of deep neural network learning, which helps improve the network\u0027s performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5b66\u4e60\u8f93\u5165\u4e0e\u8f93\u51fa\u4e4b\u95f4\u7684\u533a\u522b\"", "label": "\"\u5b66\u4e60\u8f93\u5165\u4e0e\u8f93\u51fa\u4e4b\u95f4\u7684\u533a\u522b\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#c37ccf", "description": "\"Complex and deep-level features refer to the high-level features that a neural network learns to extract from the input data.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u590d\u6742\u548c\u6df1\u5c42\u6b21\u7684\u7279\u5f81\"", "label": "\"\u590d\u6742\u548c\u6df1\u5c42\u6b21\u7684\u7279\u5f81\"", "shape": "dot", "size": 10, "source_id": "chunk-3255e76cb506330d619a60065973cdec"}, {"color": "#5622b5", "description": "\"Isketch\u4ee3\u8868\u4eceRGB\u56fe\u50cf\u5230\u6f2b\u753b\u8349\u56fe\u7684\u53d8\u5316\u8fc7\u7a0b\u3002\"", "entity_type": "\"EVENT\"", "id": "\"ISKETCH\"", "label": "\"ISKETCH\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#540568", "description": "\"\u6570\u503c\u8ba1\u7b97\u662f\u6307\u901a\u8fc7\u6570\u5b66\u8fd0\u7b97\u6765\u5904\u7406\u548c\u8f6c\u6362\u6570\u636e\u7684\u8fc7\u7a0b\uff0c\u7528\u4e8e\u53bb\u9664RGB\u56fe\u50cf\u4e2d\u7684\u591a\u4f59\u989c\u8272\u4fe1\u606f\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u6570\u503c\u8ba1\u7b97\"", "label": "\"\u6570\u503c\u8ba1\u7b97\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#75ae99", "description": "\"Anime image refers to images or videos that are part of anime, a style of Japanese animation.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u52a8\u6f2b\u56fe\u50cf\"", "label": "\"\u52a8\u6f2b\u56fe\u50cf\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#82dbd0", "description": "\"\u6a21\u578b\u5b66\u4e60\u662f\u6307\u795e\u7ecf\u7f51\u7edc\u901a\u8fc7\u8bad\u7ec3\u6570\u636e\u5b66\u4e60\u5982\u4f55\u8fdb\u884c\u7279\u5f81\u63d0\u53d6\u548c\u8f6c\u6362\u7684\u8fc7\u7a0b\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6a21\u578b\u5b66\u4e60\"", "label": "\"\u6a21\u578b\u5b66\u4e60\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#8f41da", "description": "\"Loss function is used to measure the error between predicted and actual values during the training of a neural network.\"\u003cSEP\u003e\"\u635f\u5931\u51fd\u6570\u662f\u7528\u4e8e\u8861\u91cf\u6a21\u578b\u9884\u6d4b\u503c\u4e0e\u771f\u5b9e\u503c\u4e4b\u95f4\u5dee\u5f02\u7684\u51fd\u6570\uff0c\u7528\u4e8e\u6307\u5bfc\u6a21\u578b\u5b66\u4e60\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u635f\u5931\u51fd\u6570\"", "label": "\"\u635f\u5931\u51fd\u6570\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2\u003cSEP\u003echunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#5bf26a", "description": "\"\u7279\u5f81\u4fe1\u606f\u662f\u6307\u56fe\u50cf\u4e2d\u80fd\u591f\u88ab\u795e\u7ecf\u7f51\u7edc\u63d0\u53d6\u548c\u5229\u7528\u7684\u4fe1\u606f\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7279\u5f81\u4fe1\u606f\"", "label": "\"\u7279\u5f81\u4fe1\u606f\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#6c3a63", "description": "\"\u7ebf\u6761\u56fe refers to sketches or images composed of lines, which are simple and straightforward in their representation.\"|\u003e\"line art, simplicity\"\u003cSEP\u003e\"\u7ebf\u6761\u56fe\u662f\u4e00\u79cd\u56fe\u50cf\u5f62\u5f0f\uff0c\u7531\u7ebf\u6761\u7ec4\u6210\uff0c\u672c\u6587\u4e2d\u7528\u4e8e\u63cf\u8ff0\u751f\u6210\u8349\u56fe\u548c\u771f\u5b9e\u8349\u56fe\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u7ebf\u6761\u56fe\"", "label": "\"\u7ebf\u6761\u56fe\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb\u003cSEP\u003echunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#165a3e", "description": "\"Epoch is a term used in machine learning to describe a single pass through the entire dataset, during which the model\u0027s parameters are updated, as indicated in the text when discussing the training process.\"\u003cSEP\u003e\"Epoch refers to a single pass through the entire dataset during the training of a neural network.\"\u003cSEP\u003e\"epoch refers to a single pass through the entire training dataset, which is used to update the model\u0027s parameters.\"|\u003e\"iteration, training phase\"\u003cSEP\u003e\"epoch refers to one complete pass through the entire dataset during training, with a total of 15 epochs in the experiments mentioned.\"", "entity_type": "\"CONCEPT\"", "id": "\"EPOCH\"", "label": "\"EPOCH\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8\u003cSEP\u003echunk-9faa4fa83bed5681be496d1a5a4777f3\u003cSEP\u003echunk-b2c801b1ca8d190435cc5b9630976bbb\u003cSEP\u003echunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#decf15", "description": "\"Image content refers to the visual elements in the anime character images, which should be clean, without noise or unnecessary elements, and harmonious without bad information.\"\u003cSEP\u003e\"\u56fe\u50cf\u5185\u5bb9\u662f\u6307\u56fe\u50cf\u4e2d\u5305\u542b\u7684\u4fe1\u606f\uff0c\u672c\u6587\u4e2d\u6d89\u53caRGB\u56fe\u50cf\u548c\u6f2b\u753b\u8349\u56fe\u7684\u5185\u5bb9\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u56fe\u50cf\u5185\u5bb9\"", "label": "\"\u56fe\u50cf\u5185\u5bb9\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb\u003cSEP\u003echunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#be5ce9", "description": "\"Model training is the process of adjusting the model\u0027s parameters through the Adam optimizer to minimize the error between generated and real sketches.\"", "entity_type": "\"EVENT\"", "id": "\"\u6a21\u578b\u8bad\u7ec3\"", "label": "\"\u6a21\u578b\u8bad\u7ec3\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#560581", "description": "\"Danbooru2019 is a dataset used as a base for the experiment, providing anime character RGB images for model training.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DANBOORU2019\"", "label": "\"DANBOORU2019\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#dfdec8", "description": "\"The 39th volume of the Journal of Jinling University of Technology is a publication that discusses the research on reducing the error between generated and real sketches.\"", "entity_type": "\"EVENT\"", "id": "\"3 \u91d1\u9675\u79d1\u6280\u5b66\u9662\u5b66\u62a5 \u7b2c39\u5377\"", "label": "\"3 \u91d1\u9675\u79d1\u6280\u5b66\u9662\u5b66\u62a5 \u7b2c39\u5377\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#a6a247", "description": "\"L1 loss is a loss function used to minimize the distance between generated and real sketches, considering both small and large errors equally, promoting better model fitting and more accurate image generation.\"", "entity_type": "\"CONCEPT\"", "id": "\"L1 \u635f\u5931\"", "label": "\"L1 \u635f\u5931\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#003a37", "description": "\"The Adam optimizer is used in the experiment for training the model, providing efficient updates to the model\u0027s parameters.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ADAM \u4f18\u5316\u5668\"", "label": "\"ADAM \u4f18\u5316\u5668\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#38622f", "description": "\"CUDA11.0 library is used for accelerating the experiment on a server with NVIDIA Tesla V100 GPUs.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CUDA11.0 \u5e93\"", "label": "\"CUDA11.0 \u5e93\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#28b5fc", "description": "\"PyTorch is a deep learning framework used to implement the experiment, enabling the efficient development of neural networks.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PYTORCH \u6846\u67b6\"", "label": "\"PYTORCH \u6846\u67b6\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#3c6ce5", "description": "\"RGB images are used as input for the experiment, representing anime characters.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RGB \u56fe\u50cf\"", "label": "\"RGB \u56fe\u50cf\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#ecc0d5", "description": "\"batchsize is the number of samples used in each iteration during training, set to 24 in the experiments described in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BATCHSIZE\"", "label": "\"BATCHSIZE\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#e6f06c", "description": "\"0.0002 learning rate is the initial learning rate set for the training, which then decays according to PyTorch\u0027s official learning rate decay strategy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"0.0002 LEARNING RATE\"", "label": "\"0.0002 LEARNING RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#739d82", "description": "\"Learning rate is adjusted after each epoch to ensure the loss function approaches the global optimal solution.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5b66\u4e60\u7387\"", "label": "\"\u5b66\u4e60\u7387\"", "shape": "dot", "size": 10, "source_id": "chunk-47963a6928a5746ade6b58d97abd1fe2"}, {"color": "#3363ae", "description": "\"PyTorch is an open-source machine learning library for Python that is used for training models in the experiments mentioned in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PYTORCH\"", "label": "\"PYTORCH\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#b26580", "description": "\"Adam optimizer is an optimization algorithm used in the training process of the models described in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ADAM OPTIMIZER\"", "label": "\"ADAM OPTIMIZER\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#e66bb0", "description": "\"Images refer to the RGB images used in the experiments, which serve as the basis for the sketch extraction task.\"", "entity_type": "\"EVENT\"", "id": "\"IMAGES\"", "label": "\"IMAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#8f6d39", "description": "\"FID is an evaluation metric used to compare the similarity between two sets of images in terms of their distribution. The lower the FID value, the more similar the images are.\"", "entity_type": "\"EVENT\"", "id": "\"FID (FR\u00c9CHET INCEPTION DISTANCE)\"", "label": "\"FID (FR\u00c9CHET INCEPTION DISTANCE)\"", "shape": "dot", "size": 10, "source_id": "chunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#6edeee", "description": "\"Canny Algorithm is a popular edge detection algorithm used in image processing.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CANNY ALGORITHM\"", "label": "\"CANNY ALGORITHM\"", "shape": "dot", "size": 10, "source_id": "chunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#d73447", "description": "\"Canny[0,20] is a specific implementation of the Canny edge detection algorithm with parameter settings between 0 and 20, used for comparison in the research.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CANNY[0,20]\"", "label": "\"CANNY[0,20]\"", "shape": "dot", "size": 10, "source_id": "chunk-5ae3d400e50e24d9e1516eb358c2cf58"}, {"color": "#77947c", "description": "\"Canny[50,100] is another implementation of the Canny edge detection algorithm with parameter settings between 50 and 100, also used for comparison in the research.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CANNY[50,100]\"", "label": "\"CANNY[50,100]\"", "shape": "dot", "size": 10, arison experiment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SOBEL OPERATOR\"", "label": "\"SOBEL OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#1cc6c3", "description": "\"Prewitt operator is a classical edge detection method compared in the qualitative comparison experiment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PREWITT OPERATOR\"", "label": "\"PREWITT OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#6fd721", "description": "\"Laplacian operator is a classical edge detection method compared in the qualitative comparison experiment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LAPLACIAN OPERATOR\"", "label": "\"LAPLACIAN OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#8e7336", "description": "\"Canny operator is a classical edge detection method compared in the qualitative comparison experiment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CANNY OPERATOR\"", "label": "\"CANNY OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#571c5a", "description": "\"Model refers to the trained U-Net network used for sketch extraction, as mentioned in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MODEL\"", "label": "\"MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#13ce29", "description": "\"Experiments are conducted using different edge detection methods, including Sobel, Prewitt, Laplacian, Canny, and Roberts, for comparison and validation of the U-Net network\u0027s effectiveness.\"", "entity_type": "\"EVENT\"", "id": "\"EXPERIMENTS\"", "label": "\"EXPERIMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-60a7d013dd7c10b4e7f65d8aaa824cf8"}, {"color": "#856a08", "description": "\"Extracted sketches are the output of the U-Net network, representin  is responsible for the formulation and implementation of comprehensive quality assessment guidelines for postgraduate students.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\u5730\u7406\u79d1\u5b66\u5b66\u9662\"", "label": "\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\u5730\u7406\u79d1\u5b66\u5b66\u9662\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657\u003cSEP\u003echunk-1e2965c3c13ed5a74233769d42492625"}, {"color": "#367e70", "description": "\"The Implementation Regulations of Comprehensive Quality Assessment for Graduate Students (2023 Revised Edition) is a document that provides guidelines for the comprehensive quality assessment of graduate students at Nanjing Normal University.\"", "entity_type": "\"EVENT\"", "id": "\"\u7814\u7a76\u751f\u7efc\u5408\u7d20\u8d28\u6d4b\u8bc4\u5b9e\u65bd\u7ec6\u5219\uff082023\u4fee\u8ba2\u7a3f\uff09\"", "label": "\"\u7814\u7a76\u751f\u7efc\u5408\u7d20\u8d28\u6d4b\u8bc4\u5b9e\u65bd\u7ec6\u5219\uff082023\u4fee\u8ba2\u7a3f\uff09\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#8df4d2", "description": "\"Nanjing Normal University is a higher education institution where the School of Geographic Science is located, and it provides the context for the implementation of the comprehensive quality assessment.\"\u003cSEP\u003e\"\u5357\u4eac\u5e08\u8303\u5927\u5b66 is the first or sole naming unit for eligible achievements, indicating its importance in the criteria for recognition and evaluation.\"\u003cSEP\u003e\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\u662f\u4e00\u4e2a\u6559\u80b2\u673a\u6784\uff0c\u6587\u4e2d\u63d0\u53ca\u8be5\u673a\u6784\u7684\u5730\u7406\u79d1\u5b66\u5b66\u9662\u3002\"\u003cSEP\u003e\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\u662f\u53c2\u8bc4\u6210\u679c\u7684\u7b2c\u4e00\u7f72\u540d\u5355\u4f4d\u6216\u72ec\u7acb\u7f72\u540d\u5355\u4f4d\uff0c\u5bf9\u4e8e\u7b2c\u4e8c\u7f72\u540d\u7684\u6210\u679c\u4e58\u4ee50.3\u7cfb\u6570\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\"", "label": "\"\u5357\u4eac\u5e08\u8303\u5927\u5b66\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657\u003cSEP\u003echunk-f8927b647e0296d3abb708aef057209d\u003cSEP\u003echunk-ebcae8288f1f65f9eea385189f9b77d6\u003cSEP\u003echunk-aee8994d98fc33e2bf205022c5c9d4cf"}, {"color": "#cdd4f8", "description": "\"The Student Innovation and Entrepreneurship Practice Achievement Assessment Method is an event or assessment process described in the text.\"", "entity_type": "\"EVENT\"", "id": "\"\u5b66\u751f\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u6210\u679c\u8ba4\u5b9a\u529e\u6cd5\"", "label": "\"\u5b66\u751f\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u6210\u679c\u8ba4\u5b9a\u529e\u6cd5\"", "shape": "dot", "size": 10, "source_id": "chunk-1e2965c3c13ed5a74233769d42492625"}, {"color": "#71cd30", "description": "\"Comprehensive quality assessment is a method used to evaluate the overall quality of graduate students, which includes aspects such as political and moral quality, academic learning, scientific research, supervisor\u0027s evaluation, and social practice.\"", "entity_type": "\"EVENT\"", "id": "\"\u7efc\u5408\u6d4b\u8bc4\"", "label": "\"\u7efc\u5408\u6d4b\u8bc4\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#1f9fa3", "description": "\"Party-building and ideological and political teams (projects) refer to groups or initiatives focused on political education and party-building activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u515a\u5efa\u3001\u601d\u653f\u56e2\u961f\uff08\u9879\u76ee\uff09\"", "label": "\"\u515a\u5efa\u3001\u601d\u653f\u56e2\u961f\uff08\u9879\u76ee\uff09\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#27c24f", "description": "\"Academic scholarship is a form of award for graduate students who perform well in their studies, based on the results of the comprehensive quality assessment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5b66\u4e1a\u5956\u5b66\u91d1\"", "label": "\"\u5b66\u4e1a\u5956\u5b66\u91d1\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#b601a5", "description": "\"Moral and ideological assessment, which contributes to the evaluation system with deduction points for violations of school regulations.\"\u003cSEP\u003e\"Moral and political quality assessment is one of the components of the comprehensive quality assessment, which evaluates the political and moral quality of students.\"", "entity_type": "\"EVENT\"", "id": "\"\u601d\u60f3\u54c1\u5fb7\u6d4b\u8bc4\"", "label": "\"\u601d\u60f3\u54c1\u5fb7\u6d4b\u8bc4\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657\u003cSEP\u003echunk-c13c209aa664510107ded92296a9a91b"}, {"color": "#9d8acf", "description": "\"Full-time master\u0027s and doctoral students are the primary subjects of the comprehensive quality assessment at Nanjing Normal University.\"", "entity_type": "\"PERSON\"", "id": "\"\u5168\u65e5\u5236\u7855\u535a\u58eb\u7814\u7a76\u751f\"", "label": "\"\u5168\u65e5\u5236\u7855\u535a\u58eb\u7814\u7a76\u751f\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#2906a7", "description": "\"The comprehensive quality assessment is conducted annually, meaning it is evaluated once per academic year.\"", "entity_type": "\"EVENT\"", "id": "\"\u6bcf\u5b66\u5e74\u8bc4\u4ef7\u4e00\u6b21\"", "label": "\"\u6bcf\u5b66\u5e74\u8bc4\u4ef7\u4e00\u6b21\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#619446", "description": "\"The assessment covers the period from September 1st of the previous year to August 31st of the current year.\"", "entity_type": "\"DATE\"", "id": "\"\u524d\u4e00\u5e749\u67081\u65e5\u81f3\u5f53\u5e748\u670831\u65e5\"", "label": "\"\u524d\u4e00\u5e749\u67081\u65e5\u81f3\u5f53\u5e748\u670831\u65e5\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#aa4a44", "description": "\"Academic evaluation score for graduate students, which is calculated based on their performance in all degree courses taken during the first year.\"\u003cSEP\u003e\"Academic learning assessment is one of the components of the comprehensive quality assessment that evaluates students\u0027 academic performance.\"\u003cSEP\u003e\"\u4e13\u4e1a\u5b66\u4e60\u6d4b\u8bc4\u6210\u7ee9\u662f\u6bcf\u5e74\u7b2c\u4e8c\u5b66\u5e74\u8fdb\u884c\u7684\uff0c\u7528\u4e8e\u8bc4\u4ef7\u7855\u58eb\u751f\u548c\u535a\u58eb\u751f\u7684\u5b66\u4e60\u6210\u7ee9\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u4e13\u4e1a\u5b66\u4e60\u6d4b\u8bc4\u6210\u7ee9\"", "label": "\"\u4e13\u4e1a\u5b66\u4e60\u6d4b\u8bc4\u6210\u7ee9\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657\u003cSEP\u003echunk-f8927b647e0296d3abb708aef057209d\u003cSEP\u003echunk-c13c209aa664510107ded92296a9a91b"}, {"color": "#178828", "description": "\"Scientific research assessment is a component of the comprehensive quality assessment that evaluates students\u0027 research achievements.\"\u003cSEP\u003e\"Scientific research evaluation score is a concept mentioned in the text as a measure of research performance.\"", "entity_type": "\"EVENT\"", "id": "\"\u79d1\u5b66\u7814\u7a76\u6d4b\u8bc4\u6210\u7ee9\"", "label": "\"\u79d1\u5b66\u7814\u7a76\u6d4b\u8bc4\u6210\u7ee9\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657\u003cSEP\u003echunk-1e2965c3c13ed5a74233769d42492625"}, {"color": "#ffdd66", "description": "\"Supervisor evaluation is a part of the comprehensive quality assessment that evaluates students based on their supervisor\u0027s feedback.\"", "entity_type": "\"EVENT\"", "id": "\"\u5bfc\u5e08\u8bc4\u4ef7\u6d4b\u8bc4\u6210\u7ee9\"", "label": "\"\u5bfc\u5e08\u8bc4\u4ef7\u6d4b\u8bc4\u6210\u7ee9\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#c7c653", "description": "\"Social practice assessment is an element of the comprehensive quality assessment that evaluates students\u0027 involvement in social activities.\"", "entity_type": "\"EVENT\"", "id": "\"\u793e\u4f1a\u5b9e\u8df5\u6d4b\u8bc4\u6210\u7ee9\"", "label": "\"\u793e\u4f1a\u5b9e\u8df5\u6d4b\u8bc4\u6210\u7ee9\"", "shape": "dot", "size": 10, "source_id": "chunk-037b883cd8905828ee53f4e08c6bc657"}, {"color": "#624295", "description": "\"Warning, a disciplinary action with a certain number of deduction points in the school\u0027s evaluation system.\"", "entity_type": "\"EVENT\"", "id": "\"\u8b66\u544a\"", "label": "\"\u8b66\u544a\"", "shape": "dot", "size": 10, "source_id": "chunk-c13c209aa664510107ded92296a9a91b"}, {"color": "#e8c98b", "description": "\"\u79d1\u7814\u6210\u679c\u662f\u5b66\u751f\u53c2\u4e0e\u79d1\u7814\u6d3b\u52a8\u7684\u6210\u679c\uff0c\u5305\u62ec\u8457\u4f5c\u3001\u8bba\u6587\u7b49\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u79d1\u7814\u6210\u679c\"", "label": "\"\u79d1\u7814\u6210\u679c\"", "shape": "dot", "size": 10, "source_id": "chunk-f8927b647e0296d3abb708aef057209d"}, {"color": "#559cc8", "description": "\"The achievements submitted must be affiliated with Nanjing Normal University to be considered, indicating the university\u0027s role in the evaluation process.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u53c2\u8bc4\u6210\u679c\"", "label": "\"\u53c2\u8bc4\u6210\u679c\"", "shape": "dot", "size": 10, "source_id": "chunk-ebcae8288f1f65f9eea385189f9b77d6"}, {"color": "#7da42e", "description": "\"\u5730\u7406\u79d1\u5b66\u5b66\u9662\u662f\u5357\u4eac\u5e08\u8303\u5927\u5b66\u4e0b\u5c5e\u7684\u5b66\u9662\uff0c\u8d1f\u8d23\u7814\u7a76\u751f\u7efc\u5408\u6d4b\u8bc4\u7684\u590d\u8bae\u5de5\u4f5c\u3002\"\u003cSEP\u003e\"\u5730\u7406\u79d1\u5b66\u5b66\u9662\u8d1f\u8d23\u7814\u7a76\u751f\u7efc\u5408\u6d4b\u8b , "size": 10, "source_id": "chunk-f1011c25af81db2896ac52b0e667d342"}, {"color": "#af7b5d", "description": "\"\u6b8b\u5dee\u6a21\u5757\u662fU-Net\u7f51\u7edc\u4e2d\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\uff0c\u7528\u4e8e\u63d0\u9ad8\u6a21\u578b\u6027\u80fd\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RESIDUAL BLOCKS\"", "label": "\"RESIDUAL BLOCKS\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#15fe67", "description": "\"Jiangsu Hoperun Software Co., Ltd. is mentioned as one of the affiliations of the authors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JIANGSU HOPERUN SOFTWARE CO., LTD.\"", "label": "\"JIANGSU HOPERUN SOFTWARE CO., LTD.\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#ea54e3", "description": "\"Information Analysis Engineering Research Center of Jiangsu Province is mentioned as the affiliation of the authors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INFORMATION ANALYSIS ENGINEERING RESEARCH CENTER OF JIANGSU PROVINCE\"", "label": "\"INFORMATION ANALYSIS ENGINEERING RESEARCH CENTER OF JIANGSU PROVINCE\"", "shape": "dot", "size": 10, "source_id": "chunk-1e4152df3186a5b51d8ec8a859b3e4f4"}, {"color": "#287fbc", "description": "\"GAN is a deep learning framework used to generate images from sketches.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u751f\u6210\u5f0f\u5bf9\u6297\u795e\u7ecf\u7f51\u7edc (GAN)\"", "label": "\"\u751f\u6210\u5f0f\u5bf9\u6297\u795e\u7ecf\u7f51\u7edc (GAN)\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#5be0b0", "description": "\"SketchyGAN is a method proposed by Chen et al. that uses data augmentation and novel GAN modules to enhance image synthesis quality.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SKETCHYGAN\"", "label": "\"SKETCHYGAN\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#b2a8f2", "description": "\"ContextualGAN is a method that uses joint image learning to leverage the joint distribution of sketches and images, treating sketches as weak supervision information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTEXTUALGAN\"", "label": "\"CONTEXTUALGAN\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#121892", "description": "\"Sarvadevabhatla is a researcher who has contributed to the field of sketch generation by analyzing sketches and improving overall performance.\"", "entity_type": "\"PERSON\"", "id": "\"SARVADEVABHATLA\"", "label": "\"SARVADEVABHATLA\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#087b35", "description": "\"Pix2Pix is a versatile solution applicable to various scenarios and can also be used for sketch-to-image generation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PIX2PIX\"", "label": "\"PIX2PIX\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#4fbc29", "description": "\"SketchyCOCO is a method that generates scene-level images from scene-level sketches by dividing them into foreground and background parts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SKETCHYCOCO\"", "label": "\"SKETCHYCOCO\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#111b08", "description": "\"Lei is a researcher who has combined multi-scale convolutional neural networks and attention mechanisms to convert face sketches to images.\"", "entity_type": "\"PERSON\"", "id": "\"LEI\"", "label": "\"LEI\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#2bdfd8", "description": "\"CLIPasso treats sketches as a combination of B-spline curves and uses CLIP to extract image semantics to generate corresponding sketches.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLIPASSO\"", "label": "\"CLIPASSO\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#26ac06", "description": "\"CLIPascene generates sketches of different types and abstraction scales from scene-level images by accurately depicting sketches.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLIPASCENE\"", "label": "\"CLIPASCENE\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#7676bf", "description": "\"Research on 2D sketch generation refers to the studies focused on generating images from sketches.\"", "entity_type": "\"EVENT\"", "id": "\"\u4e8c\u7ef4\u8349\u56fe\u751f\u6210\u7814\u7a76\"", "label": "\"\u4e8c\u7ef4\u8349\u56fe\u751f\u6210\u7814\u7a76\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#6320e3", "description": "\"Research on 3D shape sketch generation refers to the studies focused on generating 3D shapes directly from sketches.\"", "entity_type": "\"EVENT\"", "id": "\"\u4e09\u7ef4\u5f62\u72b6\u8349\u56fe\u751f\u6210\u7814\u7a76\"", "label": "\"\u4e09\u7ef4\u5f62\u72b6\u8349\u56fe\u751f\u6210\u7814\u7a76\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#1aa46d", "description": "\"Chen is a researcher who proposed the SketchyGAN method.\"", "entity_type": "\"PERSON\"", "id": "\"CHEN\"", "label": "\"CHEN\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#c72b3d", "description": "\"Data augmentation is a technique used to increase the size of a dataset by creating modified versions of the existing images.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DATA AUGMENTATION\"", "label": "\"DATA AUGMENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#f3c74b", "description": "\"Image synthesis refers to the process of creating an image from various components or data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"IMAGE SYNTHESIS\"", "label": "\"IMAGE SYNTHESIS\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#2654ab", "description": "\"Object pose prediction is the task of predicting the 3D position and orientation of an object in an image.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OBJECT POSE PREDICTION\"", "label": "\"OBJECT POSE PREDICTION\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#9564a1", "description": "\"Weak supervision is a form of training data that is less expensive to create and less precise than fully supervised data.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WEAK SUPERVISION\"", "label": "\"WEAK SUPERVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#d4c544", "description": "\"Multi-scale convolutional neural networks are a type of neural network that can capture information at multiple scales in an image.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MULTI-SCALE CONVOLUTIONAL NEURAL NETWORKS\"", "label": "\"MULTI-SCALE CONVOLUTIONAL NEURAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#a70e01", "description": "\"Attention mechanisms are used to automatically focus on certain parts of an input data when making predictions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ATTENTION MECHANISMS\"", "label": "\"ATTENTION MECHANISMS\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#a04c5a", "description": "\"B-spline curves are used to model smooth curves in 2D and 3D spaces.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"B-SPLINE CURVES\"", "label": "\"B-SPLINE CURVES\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#da42a5", "description": "\"CLIP is a method that combines a language model and an image model to understand the relationships between images and texts.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CLIP\"", "label": "\"CLIP\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#9e93b1", "description": "\"Scene-level images are images that contain an entire scene, including multiple objects and their interactions.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SCENE-LEVEL IMAGES\"", "label": "\"SCENE-LEVEL IMAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#355efd", "description": "\"Sketch-level images are images that show a single sketch or a small number of sketches.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SKETCH-LEVEL IMAGES\"", "label": "\"SKETCH-LEVEL IMAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#dc71d0", "description": "\"Sketch-to-image conversion refers to the process of converting a sketch into an image.\"", "entity_type": "\"EVENT\"", "id": "\"SKETCH-TO-IMAGE CONVERSION\"", "label": "\"SKETCH-TO-IMAGE CONVERSION\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#604550", "description": "\"Three-dimensional shape generation refers to the process of creating a 3D shape from a 2D sketch.\"", "entity_type": "\"EVENT\"", "id": "\"THREE-DIMENSIONAL SHAPE GENERATION\"", "label": "\"THREE-DIMENSIONAL SHAPE GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-375477f48d0ba93ecb8e1ccd260ebfd2"}, {"color": "#9aa8cc", "description": "\"Icolor\u4ee3\u8868\u4eceRGB\u56fe\u50cf\u4e2d\u53bb\u9664\u7684\u989c\u8272\u4fe1\u606f\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ICOLOR\"", "label": "\"ICOLOR\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#1331ed", "description": "\"\u901a\u9053\u6570\u662f\u56fe\u50cf\u4e2d\u989c\u8272\u901a\u9053\u7684\u6570\u91cf\uff0c\u5377\u79ef\u5c42\u53ef\u4ee5\u589e\u52a0\u901a\u9053\u6570\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u901a\u9053\u6570\"", "label": "\"\u901a\u9053\u6570\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#d56117", "description": "\"\u56fe\u50cf\u5c3a\u5bf8\u662f\u6307\u56fe\u50cf\u7684\u5bbd\u5ea6\u548c\u9ad8\u5ea6\uff0c\u4e0b\u91c7\u6837\u8fc7\u7a0b\u4f1a\u51cf\u5c11\u56fe\u50cf\u5c3a\u5bf8\u3002\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"\u56fe\u50cf\u5c3a\u5bf8\"", "label": "\"\u56fe\u50cf\u5c3a\u5bf8\"", "shape": "dot", "size": 10, "source_id": "chunk-3d52ed56de6e65df28657ec2c7d80e27"}, {"color": "#978ca7", "description": "\"\u751f\u6210\u8349\u56fe refers to the images or sketches produced by a model or algorithm, aiming to minimize the error compared to real sketches.\"|\u003e\"model output, image generation\"", "entity_type": "\"CONCEPT\"", "id": "\"\u751f\u6210\u8349\u56fe\"", "label": "\"\u751f\u6210\u8349\u56fe\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#79d5d0", "description": "\"\u771f\u5b9e\u8349\u56fe refers to the actual or original sketches that serve as a reference for the model to generate similar images.\"|\u003e\"reference image, real data\"", "entity_type": "\"CONCEPT\"", "id": "\"\u771f\u5b9e\u8349\u56fe\"", "label": "\"\u771f\u5b9e\u8349\u56fe\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#85efef", "description": "\"\u56fe\u50cf\u5185\u5bb9\u5e72\u51c0 indicates that the image content should be free from unnecessary noise, color blocks, and complex backgrounds, focusing on the subjects without distractions.\"|\u003e\"clean, focused content\"", "entity_type": "\"CONCEPT\"", "id": "\"\u56fe\u50cf\u5185\u5bb9\u5e72\u51c0\"", "label": "\"\u56fe\u50cf\u5185\u5bb9\u5e72\u51c0\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#360bf5", "description": "\"\u4eba\u7269\u4e3a\u4e3b means the images should primarily feature characters and have less complex backgrounds, ensuring the main focus is on the subjects.\"|\u003e\"subject-focused, simple background\"", "entity_type": "\"CONCEPT\"", "id": "\"\u4eba\u7269\u4e3a\u4e3b\"", "label": "\"\u4eba\u7269\u4e3a\u4e3b\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#d76b61", "description": "\"\u5185\u5bb9\u548c\u8c10 suggests that the images should convey a harmonious and pleasant atmosphere without any inappropriate or negative information.\"|\u003e\"harmonious, pleasant atmosphere\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5185\u5bb9\u548c\u8c10\"", "label": "\"\u5185\u5bb9\u548c\u8c10\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#f8e641", "description": "\"\u4e0d\u826f\u4fe1\u606f refers to any content that is offensive, inappropriate, or harmful, which should be avoided in the image content.\"|\u003e\"inappropriate, harmful content\"", "entity_type": "\"CONCEPT\"", "id": "\"\u4e0d\u826f\u4fe1\u606f\"", "label": "\"\u4e0d\u826f\u4fe1\u606f\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#84c468", "description": "\"\u6a21\u578b\u62df\u5408\u6570\u636e describes the process by which the model adjusts its parameters to better match the input data and produce accurate outputs.\"|\u003e\"model adaptation, data fitting\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6a21\u578b\u62df\u5408\u6570\u636e\"", "label": "\"\u6a21\u578b\u62df\u5408\u6570\u636e\"", "shape": "dot", "size": 10, "source_id": "chunk-b2c801b1ca8d190435cc5b9630976bbb"}, {"color": "#0516f4", "description": "\"\u6570\u636e\u96c6\u90e8\u5206\u4f7f\u7528\u7684\u6570\u636e indicates the subset of the dataset that is specifically used for the experiment, potentially filtered or selected for certain criteria.\"|\u003e\"dataset subset, selected data\"", "entity_type": "\"CONCEPT\"", "id": "\ ies or phenomena, such as shock wave arrival times, as described in the text.\"", "entity_type": "\"EVENT\"", "id": "\"\u4f20\u611f\u5668\u6d4b\u8bd5\"", "label": "\"\u4f20\u611f\u5668\u6d4b\u8bd5\"", "shape": "dot", "size": 10, "source_id": "chunk-eba5503cd57b3171f054677894affa54"}, {"color": "#d6f5e6", "description": "\"\u6bd4\u4f8b\u7206\u8ddd refers to the distance from the center of an explosion to the point where a certain pressure is measured, which is relevant for calculating the equivalent charge of explosives.\"", "entity_type": "\"GEO\"", "id": "\"\u6bd4\u4f8b\u7206\u8ddd\"", "label": "\"\u6bd4\u4f8b\u7206\u8ddd\"", "shape": "dot", "size": 10, "source_id": "chunk-eba5503cd57b3171f054677894affa54"}, {"color": "#85006d", "description": "\"\u591a\u65b9\u6307\u6570 \u03b3 is a thermodynamic property used in the calculation of shock wave equivalent TNT charge, describing the relationship between pressure and volume of a gas.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u591a\u65b9\u6307\u6570 \u0393\"", "label": "\"\u591a\u65b9\u6307\u6570 \u0393\"", "shape": "dot", "size": 10, "source_id": "chunk-eba5503cd57b3171f054677894affa54"}, {"color": "#b590c1", "description": "\"\u51b2\u51fb\u6ce2\u662f\u6307\u7206\u70b8\u4ea7\u751f\u7684\u538b\u529b\u6ce2\uff0c\u672c\u6587\u8ba8\u8bba\u4e86\u51b2\u51fb\u6ce2\u5230\u8fbe\u65f6\u95f4\u548c\u4f20\u611f\u5668\u6d4b\u8bd5\u6570\u636e\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u51b2\u51fb\u6ce2\"", "label": "\"\u51b2\u51fb\u6ce2\"", "shape": "dot", "size": 10, "source_id": "chunk-6f27de180bd960d08adb68190e23aa5c"}, {"color": "#9375a9", "description": "\"\u7206\u70b8\u662f\u6307\u70b8\u836f\u7206\u8f70\u4ea7\u751f\u7684\u73b0\u8c61\uff0c\u6587\u4e2d\u8ba8\u8bba\u4e86\u7206\u70b8\u4ea7\u751f\u7684\u51b2\u51fb\u6ce2\u53ca\u5176\u7279\u6027\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u7206\u70b8\"", "label": "\"\u7206\u70b8\"", "shape": "dot", "size": 10, "source_id": "chunk-6f27de180bd960d08adb68190e23aa5c"}, {"color"

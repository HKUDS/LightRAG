u ping is a researcher at Chongqing Hongyu Precision Industry Group Co., Ltd., collaborating on the warhead explosion position prediction method.\"|\u003e\"employment, research\"", "from": "\"CHONGQING HONGYU PRECISION INDUSTRY GROUP CO., LTD.\"", "keywords": "7", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"LIU YU PING\"", "width": 7.0}, {"description": "\"Huang Li ling is a researcher at Chongqing Hongyu Precision Industry Group Co., Ltd., contributing to the research on warhead explosion position prediction.\"|\u003e\"employment, research\"", "from": "\"CHONGQING HONGYU PRECISION INDUSTRY GROUP CO., LTD.\"", "keywords": "7", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"HUANG LI LING\"", "width": 7.0}, {"description": "\"The Explosion Position Prediction Method relies on the characteristics of blast shock waves for its operation and effectiveness.\"|\u003e\"application, methodology\"", "from": "\"BLAST SHOCK WAVE\"", "keywords": "9", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"EXPLOSION POSITION PREDICTION METHOD\"", "width": 9.0}, {"description": "\"The Explosion Position Prediction Method uses MATLAB software for the computational aspect of solving the least square solution.\"|\u003e\"software application, computational support\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "8", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"MATLAB SOFTWARE\"", "width": 8.0}, {"description": "\"Shi yun is a key contributor to the development of the warhead explosion position prediction method.\"|\u003e\"researcher, methodology\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "9", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"SHI YUN\"", "width": 9.0}, {"description": "\"Wen is a researcher who has contributed to the creation of the warhead explosion position prediction method.\"|\u003e\"researcher, methodology\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "8", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"WEN\"", "width": 8.0}, {"description": "\"Yu ping is a researcher involved in the development of the warhead explosion position prediction method.\"|\u003e\"researcher, methodology\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "7", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"YU PING\"", "width": 7.0}, {"description": "\"Li ling is a researcher who has collaborated on the warhead explosion position prediction method.\"|\u003e\"researcher, methodology\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "7", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"LI LING\"", "width": 7.0}, {"description": "\"The method for predicting warhead explosion positions involves solving over-determined nonlinear equations, a critical aspect of the research.\"|\u003e\"application, mathematical modeling\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "9", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"OVER-DETERMINED NONLINEAR EQUATIONS\"", "width": 9.0}, {"description": "\"The method uses the attenuation of blast shock waves as a basis for predicting the explosion position of a warhead.\"|\u003e\"application, shock wave characteristics\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "8", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"BLAST SHOCK WAVE ATTENUATION\"", "width": 8.0}, {"description": "\"The fminsearch function in MATLAB is used to find the minimum of the function representing the over-determined nonlinear equations, which is a part of the explosion position prediction method.\"|\u003e\"software application, computational method\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "8", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"FMINSEARCH FUNCTION\"", "width": 8.0}, {"description": "\"The effectiveness of the explosion position prediction method is dependent on the end dynamic velocity of the warhead, which is a parameter that must be considered.\"|\u003e\"method effectiveness, velocity parameter\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "7", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"END DYNAMIC VELOCITY\"", "width": 7.0}, {"description": "\"The real-world experiment validates the effectiveness of the explosion position prediction method by comparing the results with actual test data.\"|\u003e\"method validation, empirical testing\"", "from": "\"EXPLOSION POSITION PREDICTION METHOD\"", "keywords": "8", "source_id": "chunk-78c98e94bb00de1fb01f197d246b9e08", "to": "\"REAL-WORLD EXPERIMENT\"", "width": 8.0}, {"description": "\"MATLAB software is used to implement the fminsearch function, which is part of the process of solving over-determined nonlinear equations, indicating a relationship between the software and the mathematical method used.\"|\u003e\"software application, mathematical solution\"", "from": "\"MATLAB SOFTWARE\"", "keywords": "8", "source_id": "chunk-b596294fce26b8ccbd9155ad3799b7c4", "to": "\"LEAST SQUARE SOLUTION\"", "width": 8.0}, {"description": "\"The least square solution is used to convert over-determined nonlinear equations into unconstrained multivariate nonlinear functions, which is a key step in the mathematical modeling process.\"|\u003e\"mathematical conversion, solution process\"", "from": "\"OVER-DETERMINED NONLINEAR EQUATIONS\"", "keywords": "9", "source_id": "chunk-b596294fce26b8ccbd9155ad3799b7c4", "to": "\"LEAST SQUARE SOLUTION\"", "width": 9.0}, {"description": "\"Real Data is an organization that has developed a prediction method based on the analysis of shock wave propagation.\" \"", "from": "\"SHOCK WAVE\"", "keywords": "\"analysis\"", "source_id": "chunk-c9e84f6ee0ae0256b5c19827c0f35a78", "to": "\"REAL DATA\"", "width": 1.0}, {"description": "\"The explosion position is dete

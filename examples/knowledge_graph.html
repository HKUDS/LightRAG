ription": "\"The Task Allocation Model is used to optimize the distribution and execution of military tasks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4efb\u52a1\u5206\u914d\u6a21\u578b\"", "label": "\"\u4efb\u52a1\u5206\u914d\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#6d6ca4", "description": "\"The Post-Conflict Management Model is used to manage the transition period after war.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u8fc7\u6e21\u65f6\u671f\u7ba1\u7406\u6a21\u578b\"", "label": "\"\u8fc7\u6e21\u65f6\u671f\u7ba1\u7406\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#60ec4f", "description": "\"The Cultural Adaptation Model is used to assess and adapt military operations to different cultures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6587\u5316\u9002\u5e94\u6a21\u578b\"", "label": "\"\u6587\u5316\u9002\u5e94\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#adf6ce", "description": "\"The Resource Allocation Model is used to optimize resource allocation strategies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u8d44\u6e90\u8c03\u914d\u6a21\u578b\"", "label": "\"\u8d44\u6e90\u8c03\u914d\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#ed7a0d", "description": "\"The Information Warfare Model is used to develop strategies and measures for information warfare.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4fe1\u606f\u6218\u6a21\u578b\"", "label": "\"\u4fe1\u606f\u6218\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#e9fbb3", "description": "\"The Technology Upgrade Model is used to plan military technology upgrades and updates.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6280\u672f\u5347\u7ea7\u6a21\u578b\"", "label": "\"\u6280\u672f\u5347\u7ea7\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#270a40", "description": "\"The Anti-Money Laundering Model is used to implement anti-money laundering measures in war.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53cd\u6d17\u94b1\u6a21\u578b\"", "label": "\"\u53cd\u6d17\u94b1\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#7776e5", "description": "\"The Weapon System Evaluation Model is used to assess the effectiveness of new weapon systems.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6b66\u5668\u7cfb\u7edf\u8bc4\u4f30\u6a21\u578b\"", "label": "\"\u6b66\u5668\u7cfb\u7edf\u8bc4\u4f30\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#950ecc", "description": "\"The Counterintelligence Model is used to design measures to prevent enemy infiltration.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53cd\u8c0d\u62a5\u6a21\u578b\"", "label": "\"\u53cd\u8c0d\u62a5\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#6b9091", "description": "\"The Psychological Warfare Model is used to develop strategies and measures for psychological warfare.\"\u003cSEP\u003e\"\u5fc3\u7406\u6218\u6a21\u578b\u662f\u4e00\u79cd\u7528\u4e8e\u5236\u5b9a\u5fc3\u7406\u6218\u7b56\u7565\u4e0e\u63aa\u65bd\u7684\u7ec4\u7ec7\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5fc3\u7406\u6218\u6a21\u578b\"", "label": "\"\u5fc3\u7406\u6218\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-5f574901424cf2e3461619c384c60966\u003cSEP\u003echunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#ca6d59", "description": "\"Enemy infiltration refers to the unauthorized entry of the opposing force into a military area or facility.\"\u003cSEP\u003e\"\u654c\u65b9\u6e17\u900f\u662f\u6307\u654c\u65b9\u8bd5\u56fe\u6e17\u900f\u5230\u7279\u5b9a\u533a\u57df\u6216\u7ec4\u7ec7\u7684\u4e8b\u4ef6\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u654c\u65b9\u6e17\u900f\"", "label": "\"\u654c\u65b9\u6e17\u900f\"", "shape": "dot", "size": 10, "source_id": "chunk-5f574901424cf2e3461619c384c60966\u003cSEP\u003echunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#0d56af", "description": "\"The Ecological Impact Assessment Model is used to assess the environmental impact of war.\"\u003cSEP\u003e\"\u751f\u6001\u5f71\u54cd\u8bc4\u4f30\u6a21\u578b\u662f\u4e00\u79cd\u7528\u4e8e\u8bc4\u4f30\u6218\u4e89\u5bf9\u73af\u5883\u5f71\u54cd\u7684\u7ec4\u7ec7\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u751f\u6001\u5f71\u54cd\u8bc4\u4f30\u6a21\u578b\"", "label": "\"\u751f\u6001\u5f71\u54cd\u8bc4\u4f30\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-5f574901424cf2e3461619c384c60966\u003cSEP\u003echunk-8ed5acdc8813bc57d34368a6aad3692e"}, {"color": "#9cbde2", "description": "\"\u90e8\u961f\u6d41\u52a8\u6a21\u578b\u662f\u4e00\u79cd\u7528\u4e8e\u89c4\u5212\u90e8\u961f\u5728\u6218\u573a\u4e0a\u7684\u6d41\u52a8\u7684\u7ec4\u7ec7\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u90e8\u961f\u6d41\u52a8\u6a21\u578b\"", "label": "\"\u90e8\u961f\u6d41\u52a8\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-5f574901424cf2e3461619c384c60966"}, {"color": "#77b2b1", "description": "\"\u7a81\u53d1\u4e8b\u4ef6\u5e94\u5bf9\u6a21\u578b\u662f\u4e00\u79cd\u7528\u4e8e\u5236\u5b9a\u7a81\u53d1\u4e8b\u4ef6\u5e94\u5bf9\u63aa\u65bd\u7684\u7ec4\u7ec7\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u7a81\u53d1\u4e8b\u4ef6\u5e94\u5bf9\u6a21\u578b\"", "label": "\"\u7a81\u53d1\u4e8b\u4ef6\u5e94\u5bf9\u6a21\u578b\"", "shape": "dot", "size": 10, "source_id": "chunk-5f574901424cf2e3461619c384c60966"}, {"color": "#8c4473", "description": "\"\u4e8b\u4ef6\u8c03\u67e5\u6a21\u578b\u662f\u4e00\u79cd\u7528\u4e8e\u8fdb\u884c\u6218\u6597\u540e\u4e8b\u4ef6\u8c03\u67e5\u548c\u5206\u6790\u7684\u7ec4\u7ec7 LER\"", "label": "\"EA-18G GROWLER\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#9c136b", "description": "\"Satellite imagery and marine monitoring systems are used to analyze the enemy\u0027s activity patterns and trajectory.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u536b\u661f\u56fe\u50cf\u548c\u6d77\u6d0b\u76d1\u6d4b\u7cfb\u7edf\"", "label": "\"\u536b\u661f\u56fe\u50cf\u548c\u6d77\u6d0b\u76d1\u6d4b\u7cfb\u7edf\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#12f85b", "description": "\"The frequencies of enemy communications and radars are assessed and monitored for electronic reconnaissance purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u654c\u65b9\u901a\u4fe1\u3001\u96f7\u8fbe\u9891\u7387\"", "label": "\"\u654c\u65b9\u901a\u4fe1\u3001\u96f7\u8fbe\u9891\u7387\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#bcb85a", "description": "\"The enemy\u0027s anti-interference capabilities, such as the number of carrier-based aircraft and patrol range, are assessed.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u654c\u65b9\u53cd\u5236\u80fd\u529b\"", "label": "\"\u654c\u65b9\u53cd\u5236\u80fd\u529b\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#f7838d", "description": "\"Enemy carrier-based aircraft are conducting air patrols as part of the enemy\u822a\u6bcd\u7f16\u961f.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u654c\u65b9\u8230\u8f7d\u673a\"", "label": "\"\u654c\u65b9\u8230\u8f7d\u673a\"", "shape": "dot", "size": 10, "source_id": "chunk-27a77e9154a8531c9c6dc804afda238a"}, {"color": "#6ba2c6", "description": "\"The RQ-4 Global Hawk drone is deployed for continuous surveillance of the enemy carrier task force.\"\u003cSEP\u003e\"The RQ-4 Global Hawk unmanned reconnaissance aircraft is deployed for continuous surveillance of the enemy carr 18a0ed93b7fe82e1703"}, {"color": "#10f541", "description": "\"\u90e8\u961f\u7684\u4eba\u5458\u914d\u7f6e refers to the arrangement of personnel within military units, which is the focus of the \u4eba\u5458\u914d\u7f6e\u6a21\u578b.\"", "entity_type": "\"EVENT\"", "id": "\"\u90e8\u961f\u7684\u4eba\u5458\u914d\u7f6e\"", "label": "\"\u90e8\u961f\u7684\u4eba\u5458\u914d\u7f6e\"", "shape": "dot", "size": 10, "source_id": "chunk-f2d82ed6062b818a0ed93b7fe82e1703"}, {"color": "#43e406", "description": "\"\u519b\u4e8b\u8bbe\u5907\u7684\u7ef4\u62a4\u548c\u4fdd\u517b\u8ba1\u5212 refers to the plans for maintaining and repairing military equipment, as described by the \u8bbe\u5907\u7ef4\u62a4\u6a21\u578b.\"", "entity_type": "\"EVENT\"", "id": "\"\u519b\u4e8b\u8bbe\u5907\u7684\u7ef4\u62a4\u548c\u4fdd\u517b\u8ba1\u5212\"", "label": "\"\u519b\u4e8b\u8bbe\u5907\u7684\u7ef4\u62a4\u548c\u4fdd\u517b\u8ba1\u5212\"", "shape": "dot", "size": 10, "source_id": "chunk-f2d82ed6062b818a0ed93b7fe82e1703"}, {"color": "#40e83e", "description": "\"\u58eb\u5175\u7684\u6218\u6597\u75b2\u52b3 refers to the physical and mental exhaustion experienced by soldiers in combat, which is managed by the \u6218\u6597\u75b2\u52b3\u7ba1\u7406\u6a21\u578b.\"", "entity_type": "\"EVENT\"", "id": "\"\u58eb\u5175\u7684\u6218\u6597\u75b2\u52b3\"", "label": "\"\u58eb\u5175\u7684\u6218\u6597\u75b2\u52b3\"", "shape": "dot", "size": 10, "source_id": "chunk-f2d82ed6062b818a0ed93b7fe82e1703"}, {"color": "#c2428c", "description": "\"\u519b\u4e8b\u5371\u673a\u4e2d\u7684\u5e94\u5bf9\u7b56\u7565 refers to the strategies used to respond to military crises, as outlined by the \u5371\u673a\u7ba1\u7406\u6a21\u578b.\"", "entity_type": "\"EVENT\"", "id": "\"\u519b\u4e8b\u5371\u673a\u4e2d\u7684\u5e94\u5bf9\u7b56\u7565\"", "label": "\"\u519b\u4e8b\u5371\u673a\u4e2d\u7684\u5e94\u5bf9\u7b56\u7565\"", "shape": "dot", "size": 10, "source_id": "chunk-f2d82ed6062b818a0ed93b7fe82e1703"}, {"color": "#867f80", "description": "\"\u6574\u4f53\u62

# Prompt 模板配置 (Updated to reflect explicit Org/Role and context)
prompts:
  entity_extraction:
    definitions: |
      实体类型定义 (请在返回结果中使用括号中的英文类型名称):
      - Document (文档)：管理规定的文件名称，如《应急预案》。
      - Section (章节)：文档中的具体章节标题，如"1 总则"。
      - Topic (主题)：文档或章节的核心议题，如"应急组织机构"。
      - Keyword (关键词)：文本中重要的名词或术语，如"客票系统"、"应急响应"、"电子客票"。
      - Person (人员)：具体的人名（此文档中可能较少）。
      - Role (角色)：指代具有特定职责的职位或岗位，如"客运部主任"、"售票员"。
      - Organization (组织)：涉及的单位、部门或公司，如"中国铁路广州局集团有限公司"、"集团公司客运部"、"信息技术所"、"各车务站段"。
      - TimeConstraint (时间)：具体的日期、时间点或时间段，如"2021年"、"4小时及以上"、"每年3月"。
      - Event (事件)：文档中描述的具体活动或状况，如"系统突发事件"、"启动应急预案"、"应急演练"、"售票故障"。
      - Regulation (法规)：引用的其他法规或文件名称及其编号，如"《铁路客票发售和预订系统(含互联网售票部分)应急预案》（铁办客〔2021〕92号）"。
      - Statement (陈述)：核心陈述，说明规则、要求、定义、标准、目标或条件。
      - Action (动作)：具体操作、行为或步骤。
      - Resource (资源)：涉及的对象、系统、工具、文档、数据。
      - Condition (条件)：触发动作或规定适用的条件、情况或事件。
      - Location (位置)：动作发生或规定适用的物理地点或系统环境。
      - ReferenceSource (引用源)：规定或动作基于或引用的法规、标准或文件。
      - Theme (主题)：文本段落讨论的通用主题。

    template: |
      请从以下文本中提取定义的实体类型。尽可能完整提取每个实体，确保不遗漏文本中的关键实体。

      {definitions}

      预定义的实体类型列表: {entity_types}

      文本：
      """
      {content}
      """

      【重要】：必须使用英文实体类型！返回的JSON中，实体类型必须为英文，绝对不要使用中文实体类型。

      请以严格的 JSON 格式输出，包含一个名为 "entities" 的列表，其中每个对象包含 "name" (实体名称) 和 "type" (实体类型)。确保实体名称是文本中实际出现的词语。

      注意事项：
      1. 确保每个实体完整识别，尤其是组织、文档和法规名称不要截断
      2. 识别实体时考虑可能存在的缩写和全称（如"集团公司"与"中国铁路广州局集团有限公司"）
      3. 对于相同实体的不同表述，保留所有出现形式
      4. 确保每个实体都准确分配了正确的实体类型，必须使用英文类型名
      5. 严格使用以下英文类型名：Document, Section, Topic, Keyword, Person, Role, Organization, TimeConstraint, Event, Regulation, Statement, Action, Resource, Condition, Location, ReferenceSource, Theme

      例如:
      {
        "entities": [
          {"name": "集团公司客运部", "type": "Organization"},
          {"name": "售票故障", "type": "Event"},
          {"name": "《铁路客票发售和预订系统(含互联网售票部分)应急预案》（铁办客〔2021〕92号）", "type": "Regulation"}
        ]
      }

  relation_extraction:
    definitions: |
      关系类型定义 (请在返回结果中使用括号中的英文关系类型):
      - BELONGS_TO (隶属关系): 通常是结构化的，此提示词主要关注文本内描述，如"办公室设在客运部"。
      - HAS_VERSION (版本关系): 指明文档的版本信息或与其他版本的关系 (如"修订版"、"废止旧版")。
      - REFERENCES (引用): 一个实体提到了另一个实体或文件，如"详见附件5"。
      - BASED_ON (依据): 指出制定某文件或采取某行动所依据的法规或原则，如"根据...制定本预案"。
      - RESPONSIBLE_FOR (责任): 指明某个角色或组织负责某项任务或职责，如"客运部负责协调"。
      - APPROVED_BY (审批): 指出某事项需要经过哪个组织或角色批准，如"经...同意后"。
      - OCCURS_AT (时间): 事件发生的时间，或规定适用的时间点/段，如"事件影响4小时"。
      - EFFECTIVE_FROM (生效): 规定或文件的生效日期，如"自发布之日起实施"。
      - RELATED_TO (关联): 实体间的其他关联，如"与...不一致时，以此为准"。
      - HAS_SECTION (包含章节): 文档包含的章节。
      - CONTAINS (包含): 章节包含的内容或实体。
      - APPLIES_TO (适用于): 陈述或行动适用的对象、组织、角色或位置。
      - PERFORMED_BY (执行者): 执行动作的组织或角色。
      - USES (使用): 动作使用的资源或工具。
      - REQUIRES (需要): 动作或陈述需要的资源或前置动作。
      - TRIGGERED_BY (触发因素): 触发动作或陈述的条件。
      - HAS_CONDITION (条件): 陈述或动作适用的条件。
      - HAS_PURPOSE (目的): 陈述或动作的目的。
      - OCCURS_IN (发生地点): 动作或条件发生的位置或环境。
      - SEQUENCE (序列): 动作之间的顺序关系。
      - MENTIONS (提及): 通用的提及关系。

    template: |
      请从以下文本中提取实体之间的关系。请专注于在文本段落中**直接陈述**的关系。

      {definitions}

      预定义的关系类型列表: {relation_types}
      预定义的实体类型列表: {entity_types}

      文本：
      """
      {content}
      """

      【重要】：必须使用英文实体类型和关系类型！返回的JSON中，实体类型和关系类型必须为英文，绝对不要使用中文类型。

      请以严格的 JSON 格式输出，包含一个名为 "relations" 的列表，其中每个对象必须包含以下字段:
      - "source" (源实体名称)
      - "source_type" (源实体类型，必须是预定义的英文实体类型之一)
      - "target" (目标实体名称)
      - "target_type" (目标实体类型，必须是预定义的英文实体类型之一)
      - "type" (关系类型，必须是预定义的英文关系类型之一)

      确保实体名称是文本中实际出现的词语，并且为每个实体提供正确的类型。
      注意事项:
      1. 每个关系必须同时包含source_type和target_type，这些类型必须使用英文
      2. 实体类型必须从预定义列表中选择对应的英文类型
      3. 关系类型必须从预定义列表中选择对应的英文类型
      4. 确保实体名称完整，不要截断组织、文档或法规名称

      例如:
      {
        "relations": [
          {
            "source": "集团公司应急领导小组办公室", 
            "source_type": "Organization",
            "target": "集团公司客运部", 
            "target_type": "Organization",
            "type": "BELONGS_TO"
          },
          {
            "source": "本预案", 
            "source_type": "Document",
            "target": "《铁路客票发售和预订系统(含互联网售票部分)应急预案》", 
            "target_type": "Regulation",
            "type": "BASED_ON"
          },
          {
            "source": "客运部", 
            "source_type": "Organization",
            "target": "协调各相关部门", 
            "target_type": "Action",
            "type": "RESPONSIBLE_FOR"
          }
        ]
      }

# 图数据库配置
database:
  # 是否启用唯一性约束（推荐在数据库初始化时启用）
  enable_uniqueness_constraints: true
  # 是否为关系添加额外的元数据（创建时间、可靠性等）
  enable_relation_metadata: true
